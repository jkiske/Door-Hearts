<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Playing Cards
  </title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css">
  <link href="css/my_cards.css" rel="stylesheet" media="screen" type="text/css">
  <link href="css/jquery.sidr.light.css" rel="stylesheet" media="screen" type="text/css">
  <link href="css/main.css" rel="stylesheet" media="screen" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="playing-cards">
        <div class="hand">
          <!-- Ace -->
          <div class="card rank-a spades">
            <div class="front">
              <div class="rank">A</div>
              <div class="suit">&spades;</div>
              <div class="icon">&spades;</div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- King -->
          <div class="card rank-k spades">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- Queen -->
          <div class="card rank-q spades">
            <div class="front">
              <div class="rank">Q</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9819;</div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- Jack -->
          <div class="card rank-j spades">
            <div class="front">
              <div class="rank">J</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9823;</div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- 10 -->
          <div class="card rank-10 spades">
            <div class="front">
              <div class="rank">10</div>
              <div class="suit"></div>
              <div class="icon">
                &spades;&spades;&spades;<br>&spades;&spades;&spades;&spades;<br>&spades;&spades;&spades;
              </div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- 9 -->
          <div class="card rank-9 spades">
            <div class="front">
              <div class="rank">9</div>
              <div class="suit"></div>
              <div class="icon">
                &spades;&spades;&spades;<br>&spades;&spades;&spades;<br>&spades;&spades;&spades;
              </div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- 8 -->
          <div class="card rank-8 spades">
            <div class="front">
              <div class="rank">8</div>
              <div class="suit"></div>
              <div class="icon">
                &spades;&spades;&spades;<br>&spades; &spades;<br>&spades;&spades;&spades;
              </div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- 7 -->
          <div class="card rank-7 spades">
            <div class="front">
              <div class="rank">7</div>
              <div class="suit"></div>
              <div class="icon">
                &spades; &spades;<br>&spades;&spades;&spades;<br>&spades; &spades;
              </div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- 6 -->
          <div class="card rank-6 spades">
            <div class="front">
              <div class="rank">6</div>
              <div class="suit"></div>
              <div class="icon">
                &spades; &spades;<br>&spades; &spades;<br>&spades; &spades;
              </div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- 5 -->
          <div class="card rank-5 spades">
            <div class="front">
              <div class="rank">5</div>
              <div class="suit"></div>
              <div class="icon">
                &spades; &spades;<br>&spades;<br>&spades; &spades;
              </div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- 4 -->
          <div class="card rank-4 spades">
            <div class="front">
              <div class="rank">4</div>
              <div class="suit"></div>
              <div class="icon">
                &spades; &spades;<br><br>&spades; &spades;
              </div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- 3 -->
          <div class="card rank-3 spades">
            <div class="front">
              <div class="rank">3</div>
              <div class="suit"></div>
              <div class="icon">
                &spades;<br>&spades;<br>&spades;
              </div>
            </div>
            <div class="back">
            </div>
          </div>
          <!-- 2 -->
          <div class="card rank-2 spades">
            <div class="front">
              <div class="rank">2</div>
              <div class="suit"></div>
              <div class="icon">
                &spades;<br><br>&spades;
              </div>
            </div>
            <div class="back">
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row">

      <div class="playing-cards">
        <div class="table">
          <div class="card rank-k spades">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back">
            </div>
          </div>

          <div class="card rank-k spades">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back">
            </div>
          </div>

          <div class="card rank-k spades">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back">
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row">

      <div class="playing-cards">
        <div class="played">

          <div class="card rank-k spades rotate270">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back">
            </div>
          </div>

          <div class="card rank-k spades">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back">
            </div>
          </div>

          <div class="card rank-k spades rotate180">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back">
            </div>
          </div>

          <div class="card rank-k spades rotate90">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back">
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- row -->
  </div>
  <!-- container -->
  <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $(".playing-cards .hand .card").click(function() {
      $(this).toggleClass("flipped");
    });
  });
  </script>
</body>

</html>
