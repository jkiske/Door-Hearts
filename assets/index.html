<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Door Hearts</title>

    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="css/cards.css" rel="stylesheet" media="screen" />
    <link href="css/main.css" rel="stylesheet" media="screen" />
  </head> 

  <body>
    <div class = "container">
      <div id = "tableslist">
	<div class = "row">
	  <div class = "col-xs-12 col-md-6 col-md-offset-3 user-box">
	    <div class="form">
	      <div class="col-xs-12 col-md-8 col-md-offset-2">
		<input class="text-center form-control input-lg" placeholder="Enter Name" type="text" id="playername">
              </div>
	    </div>
	  </div>
	</div>
	<div class = "row" id = "tableslist"> 
	  <div class = "col-xs-12 col-md-6 col-md-offset-3">
	    <div class = "panel panel-primary">
	      <div class="panel-heading">
		<div class="panel-title">
		  <h3>Games</h3>
		</div>
	      </div>
	      <table class="table table-hover" id="tabletable-id">
		<thead>
		  <tr>
		    <th>Players</th>
		    <th>Round</th>
		    <th width="50px">
		      <div class="text-center btn btn-sm btn-success" id="newtable">
			<span class="glyphicon glyphicon-plus"></span>
		      </div>		  
		    </th>
		  </tr>
		</thead>
		
		<tbody>
		</tbody>

	      </table>
	    </div>
	  </div>
	</div>
      </div>
      <div id="game">
	<div class = "row"> 

	  <!-- Top cards -->
	  <div class = col-xs-12">
	    <div class = "text-center" id="topplayer">
	      <div class = "text-center user-box">
		<h3 class="name-box top-name-box">
		  <span id="topname" class="label label-primary">Open</span>
		</h3>
		<img src="images\placeholder.png" alt="..." class="img-circle">
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Center Stack -->
	<div id="center">
	  <div class = "btn btn-primary btn-lg" id="play">Play</div>
	  <div id="played-cards" class="playingCards hidden">
	    <ul class="table">
	      <li>
		<div id="top-played-card" class="card rank-10 clubs" href="#">
		  <span class="rank">10</span>
		  <span class="suit"></span>
		</div>
	      </li>
	      <li>
		<div id="left-played-card" class="card rank-10 clubs rotate270" href="#">
		  <span class="rank">10</span>
		  <span class="suit"></span>
		</div>
	      </li>
	      <li>
		<div id="right-played-card" class="card rank-10 clubs rotate90" href="#">
		  <span class="rank">10</span>
		  <span class="suit"></span>
		</div>
	      </li>
	      <li>
		<div id="bottom-played-card" class="card rank-10 clubs rotate180" href="#">
		  <span class="rank">10</span>
		  <span class="suit"></span>
		</div>
	      </li>
	    </ul>
	  </div>
	</div>
    

	<div class = "row">
	  <!-- Left Hand-->
	  <div class = "col-xs-3" id="leftplayer">
	    <div class = "pull-left">
	      <div class = "text-center user-box">
		<h3 class="name-box"><span id="leftname" class="label label-warning">Open</span></h3>
		<img src="images\placeholder.png" alt="..." class="img-circle">
	      </div>
	    </div>
	  </div>
	  <!-- filler space for cards and play button -->
	  <div class = "col-xs-6"></div>
	  <!-- Right Hand -->
	  <div class = "col-xs-3" id="rightplayer">
	    <div class = "pull-right">
	      <div class = "text-center user-box">
		<h3 class="name-box"><span id="rightname" class="label label-success">Open</span></h3>
		<img src="images\placeholder.png" alt="..." class="img-circle">
	      </div>
	    </div>
	  </div>

	</div>

	<!-- My cards -->
	<div class="row text-center">
	  <h3 class="name-box my-name-box">
	    <span id="bottomname" class="label label-danger"></span>
	  </h3>
	</div>
	<div class = "row">
	  <div class = "col-xs-10 col-md-offset-1">
	    <div class="playingCards">
	      <ul id="bottomcards" class="table"></ul>
	    </div>
	  </div>
	</div>
      </div>

    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>

  <script src="js/underscore.min.js"></script>
  <script src="js/jquery-2.0.3.min.js"></script>  
  <script src="js/game.js"></script>

</html>
