<!DOCTYPE html>
<html lang="en">

<head>
  <title>Door Hearts</title>

  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <script src="/socket.io/socket.io.js"></script>

  <script src="js/underscore.min.js"></script>
  <script src="js/jquery-2.0.3.min.js"></script>  
  <script src="js/game.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
  <link href="css/cards.css" rel="stylesheet" media="screen" />
  <link href="css/main.css" rel="stylesheet" media="screen" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="../../assets/js/html5shiv.js"></script>script>
  <script src="../../assets/js/respond.min.js"></script>script>
  <![endif]-->
</head> 

<body>
  <div class = "container">
    <div class = "well">
    <input type="text" id="player"><br />
      <div class="row">
	<div class = "col-md-12">
	  <p id="welcome"></p>
	</div>
      </div>
      <div class = "row">
	<div class = "col-md-2">
	  <div class="btn btn-default" id="ready"> I'm ready </div>
	</div>
	<div class = "col-md-2">
	  <div class="btn btn-default" id="deal"> Deal cards </div>
	</div>
	<div class = "col-md-2">
	  <div class="btn btn-default" id="newdeck"> New Deck </div>
	</div>
	<div class = "col-md-2">
	  <div class="btn btn-default" id="newtable"> New Table </div>
	</div>
      </div>
    </div>

    <div class = "row"> 

      <!-- Top cards -->
      <div class = "col-md-12" id="topplayer">
      </div>

    </div>

    <div class = "row">

      <!-- Left Hand-->
      <div class = "col-md-4" id="leftplayer">
      </div>

      <!-- Center Stack -->
      <div class = "col-md-4" id="center-stack">
      </div>

      <!-- Right Hand -->
      <div class = "col-md-4" id="rightplayer">
      </div>

    </div>

    <div class = "row"> <!-- My cards -->
      <div class = "col-md-10 col-md-offset-1">
	<div class="playingCards">
	  <ul id="bottomcards" class="table"></ul>
	</div>
      </div>
    </div>

    <div class = "row">
      <div class = "col-md-12">
	<p id="pack"></p>
      </div>
    </div>

  </div>
</body>
</html>
