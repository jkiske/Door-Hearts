<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Door Hearts
  </title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css">
  <link href="css/cards.css" rel="stylesheet" media="screen" type="text/css">
  <link href="css/main.css" rel="stylesheet" media="screen" type="text/css">
</head>

<body>
  <div class="container">
    <div id="tableslist">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 user-box">

          <div class="row">
            <div class="col-xs-12">
              <div class="alert alert-dismissable alert-warning fade in">
                <span id="name-taken"></span>
                <button type="button" class="close" aria-hidden="true">&times;</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form">
              <div class="col-xs-12 col-md-8 col-md-offset-2">
                <input autofocus class="text-center form-control input-lg" placeholder="Enter Name" type="text" id="playername">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <div class="panel-title">
                  <h3>Games</h3>
                </div>
              </div>
              <table class="table table-hover" id="tabletable-id">
                <thead>
                  <tr>
                    <th>Players</th>
                    <th>Round</th>
                    <th style="width:50px">
                      <div class="text-center btn btn-sm btn-success" id="newtable">
                        <span class="glyphicon glyphicon-plus"></span>
                      </div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Body for tables -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="game">
      <div class="nav">
        <h3>
          <div id="leave-table" class="nav-back btn btn-default">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <strong>Back</strong>
          </div>
        </h3>
        <h3>
          <div class="nav-info label label-primary">
            <div id="info-text" class=""></div>
          </div>
        </h3>
      </div>


      <div class="row">
        <!-- Top cards -->
        <div class="col-xs-12">
          <div class="text-center" id="topplayer">
            <div class="text-center user-box">
              <h3 class="name-box top-name-box">
                <span id="topname" class="label label-primary">Open</span>
              </h3>
              <img src="images/placeholder_@2X.png" alt="..." class="img-circle placeholder">
            </div>
          </div>
        </div>
      </div>

      <!-- Center Stack -->
      <div id="center">
        <!--div class = "btn btn-primary btn-lg" id="play">Play</div-->

        <!-- Play Stack -->
        <div id="played-cards" class="playingCards">
          <ul class="table">
            <li>
              <div id="top-played-card" class="hide-card">
                <div class="card">
                  <span class="rank"></span>
                  <span class="suit"></span>
                </div>
              </div>
            </li>
            <li>
              <div id="left-played-card" class="rotate270 hide-card">
                <div class="card">
                  <span class="rank"></span>
                  <span class="suit"></span>
                </div>
              </div>
            </li>
            <li>
              <div id="right-played-card" class="rotate90 hide-card">
                <div class="card">
                  <span class="rank"></span>
                  <span class="suit"></span>
                </div>
              </div>
            </li>
            <li>
              <div id="bottom-played-card" class="rotate180 hide-card">
                <div class="card">
                  <span class="rank"></span>
                  <span class="suit"></span>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <!-- Trade Stack -->
        <div id="traded-cards" class="playingCards">
          <ul class="table">
            <li>
              <div id="left-traded-card" class="empty-card-slot hide-card">
                <div class="card">
                  <span class="rank"></span>
                  <span class="suit"></span>
                </div>
              </div>
            </li>
            <li>
              <div id="center-traded-card" class="empty-card-slot hide-card">
                <div class="card">
                  <span class="rank"></span>
                  <span class="suit"></span>
                </div>
              </div>
            </li>
            <li>
              <div id="right-traded-card" class="empty-card-slot hide-card">
                <div class="card">
                  <span class="rank"></span>
                  <span class="suit"></span>
                </div>
              </div>
            </li>
          </ul>
        </div>

      </div>

      <div class="row">
        <!-- Left Hand-->
        <div class="col-xs-3" id="leftplayer">
          <div class="pull-left">
            <div class="text-center user-box">
              <h3 class="name-box">
                <span id="leftname" class="label label-warning">Open</span>
              </h3>
              <img src="images/placeholder_@2X.png" alt="..." class="img-circle placeholder">
            </div>
          </div>
        </div>

        <!-- filler space for cards and play button -->
        <div class="col-xs-6"></div>

        <!-- Right Hand -->
        <div class="col-xs-3" id="rightplayer">
          <div class="pull-right">
            <div class="text-center user-box">
              <h3 class="name-box">
                <span id="rightname" class="label label-success">Open</span>
              </h3>
              <img src="images/placeholder_@2X.png" alt="..." class="img-circle placeholder">
            </div>
          </div>
        </div>
      </div>

      <!-- My cards -->
      <div class="row text-center">
        <h3 class="name-box my-name-box">
          <span id="bottomname" class="label label-danger"></span>
        </h3>
      </div>
      <div class="row">
        <div class="playingCards">
          <ul id="bottomcards" class="table"></ul>
        </div>
      </div>
    </div>

  </div>

  <script src="/primus/primus.io.js" type="text/javascript"></script>
  <script src="js/underscore.min.js" type="text/javascript"></script>
  <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
</body>


</html>
